<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="album-cover">
                <img src="album-art.jpg" alt="Album Art">
            </div>
            <div class="controls">
                <div class="song-info">
                    <h2 id="song-title">Song Title</h2>
                    <p id="artist">Artist Name</p>
                </div>
                <div class="progress-container">
                    <input type="range" id="progress" value="0" min="0" max="100">
                </div>
                <div class="control-buttons">
                    <button id="prev" class="btn">‚èÆÔ∏è</button>
                    <button id="play-pause" class="btn">‚ñ∂Ô∏è</button>
                    <button id="next" class="btn">‚è≠Ô∏è</button>
                </div>
                <div class="volume-control">
                    <label for="volume">üîä</label>
                    <input type="range" id="volume" value="1" min="0" max="1" step="0.01">
                </div>
            </div>
        </div>
    </div>

    <audio id="audio" src="song.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
